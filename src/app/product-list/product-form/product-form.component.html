<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau produit</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSaveProduct()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name"
               class="form-control" formControlName="nom">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description"
                  class="form-control" formControlName="description">
        <!-- </textarea> -->
      </div>
      <button class="btn btn-success" type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
